<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list </title>
  </head>
  <body>
    <div class="container">
      <h1>To Do</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create a list</h2>
          <form id="lists">
            <div class="form-group">
              <label for="new-list">Name:</label>
              <input type="text" id="new-list" class="form-control">
            </div>
            <button type="submit" id="listButton" class="btn">Add List</button>
          </form>
          <h2>Lists</h2>
            <ul id="list-names">

            </ul>
        </div>
        <div class="col-md-6">
          <div class="show-tasks">
            <h2>Add a task:</h2>
            <form id="tasks">
              <div class="form-group">
                <label for="new-task">Task</label>
                <input type="text" id="new-task" class="form-control">
              </div>
              <button type="submit" id="taskButton" class="btn">Add Task</button>
            </form>

            <h3>To do List:</h3>
            <ul id="to-do-tasks"></ul>

            <h3>Completed List:</h3>
            <ul id="completed-tasks"></ul>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
